<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
 <section>
    <h1>CodingGita Feedback Form</h1>
    <p>"We value feedback. Please fill out this out this form to help us improve."</p>
    <form action="#" method="post">
        <label for="name">Name :</label>
        <input type="text" name="" id="name"><br><br>
        <label for="email">Email :</label>
        <input type="email" name="" id="email"><br><br>
        <label for="pro">Product/Service Selection :</label>
        <select name="" id="pro">
            <option value="select">select</option>
            <option value="">MERN Stack Course</option>
            <option value="">DSA Bootcamp</option>
            <option value="">Web Development Workshop</option>
            <option value="">Overall Experience</option>
        </select><br><br>
        <label for="rating">Star Rating :</label>
        <label for="1">1 Star</label>
        <input type="radio" name="rating" id="1">
        <label for="2">2 Star</label>
        <input type="radio" name="rating" id="2">
        <label for="3">3 Star</label>
        <input type="radio" name="rating" id="3">
        <label for="4">4 Star</label>
        <input type="radio" name="rating" id="4">
        <label for="5">5 Star</label>
        <input type="radio" name="rating" id="5"><br><br>
        <label for="beeed">Feedback Type :</label>
        <input type="checkbox" name="" id="cont">
        <label for="cont">Content Quality</label>
        <input type="checkbox" name="" id="teach">
        <label for="teach">Teaching Method</label>
        <input type="checkbox" name="" id="supp">
        <label for="supp">Support & Guidance</label>
        <input type="checkbox" name="" id="over">
        <label for="over">Overall Experience</label><br><br>
        <textarea name="" id="sugg" rows="30" cols="50" placeholder="Any Suggestions"></textarea><br><br>
        <label for="satis">Satisfaction Slider :</label>
       <input type="range" name="" id="satis" max="10" min="1" oninput="output.value=this.value">
       <output name="output"></output><br><br>
       <label for="reco">Would you recommend us? :</label>
       <input type="radio" name="reco" id="yes">
       <label for="yes">Yes</label>
        <input type="radio" name="reco" id="no">
       <label for="no">No</label><br><br>
       <label for="dof">Date of Feedback :</label>
       <input type="time" name="" id="dof"><br><br>
       <input type="submit" name="" id="">
       <input type="reset" name="" id="">
    </form>
 </section>   
</body>
</html>
