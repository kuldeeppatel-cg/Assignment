<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <fieldset>
     <legend>Personal Information</legend>
       <form action="#" method="post" id="join">
        <label for="name">Name :</label>
        <input type="text" name="" id="name" placeholder="Name" required><br><br>
        <label for="father">Father's Name:</label>
        <input type="text" name="" id="father" placeholder="Father's Name"><br><br>
        <label for="mother">Mother's Name:</label>
        <input type="text" name="" id="mother" placeholder="Mother's Name"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="Email"><br><br>
        <label for="mobile">Phone:</label>
        <input type="number" name="" id="mobile" placeholder="Phone no." type="10"><br><br>
        <label for="dob">DOB:</label>
        <input type="date" name="" id="dob"><br><br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="male">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label><br><br>
        <label for="nationality">Nationality :</label>
        <input type="radio" name="nation" id="indian">
        <label for="indian">Indian</label>
        <input type="radio" name="nation" id="nri">
        <label for="nri">NRI</label>
        <input type="radio" name="nation" id="oth">
        <label for="oth">Other</label><br><br>
        <label for="photo">Upload Photo</label>
        <input type="file" name="" id="photo"><br><br>
      </form>
   </fieldset><br><br>
   <fieldset>
     <legend>Academic Details</legend>
       <form action="#" method="post">
        <label for="qualification">Highest Qualification :</label>
        <select name="" id="qualification">
            <option value="">12th</option>
            <option value="">Graduation</option>
            <option value="">Post-Graduation</option>
            <option value="">other</option>
        </select><br><br>
        <label for="stream">Stream: </label>
        <select name="" id="stream">
            <option value="">Science</option>
            <option value="">Art</option>
            <option value="">Commerce</option>
        </select><br><br>
        <label for="cgp">Percentage/CGPA :</label>
        <input type="number" name="" id="cgp" max="100" min="33"><br><br>
        <label for="passy">Year of Passing :</label>
        <input type="date" name="" id="passy"><br><br>
        <fieldset>
              <legend>Subject Studied</legend>
              <input type="checkbox" id="che">
              <label for="che">Chemistry</label>
              <input type="checkbox" id="phy">
              <label for="phy">Physics</label>
              <input type="checkbox" id="mat">
              <label for="mat">Maths</label>
              <input type="checkbox" id="bio">
              <label for="bio">Biology</label>
              <input type="checkbox" id="cs">
              <label for="cs">CS</label>
              <input type="checkbox" id="eng">
              <label for="eng">English</label>
              <input type="checkbox" name="" id="othr">
              <label for="othr">Other</label><br><br>
        </fieldset>
            <label for="cert">Upload Certificate :</label>
            <input type="file" name="" id="cert"><br><br>
        <fieldset> <br><br>
          <legend>Admission Category</legend>  
              <input type="radio" name="" id="sc">
              <label for="sc">SC</label>
              <input type="radio" name="" id="st">
              <label for="st">ST</label>
              <input type="radio" name="" id="obc">
              <label for="obc">OBC</label>
              <input type="radio" name="" id="ews">
              <label for="ews">EWS</label>
        </fieldset>      
       </form>
   </fieldset><br><br>

  <fieldset>
    <legend>Internet Usage & Skills Survey</legend>
    <form action="#" method="post">
        <label for="interacess"></label>
        <input type="radio" name="interacess" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="interacess" id="no">
        <label for="no">No</label><br><br>
        <label for="device">Device Used Daily</label>
        <input type="checkbox" id="lap">
        <label for="lap">Laptop</label>
        <input type="checkbox" id="mob">
        <label for="mob">Mobile</label>
        <input type="checkbox" id="tab">
        <label for="tab">Tablet</label>
        <input type="checkbox" id="des">
        <label for="des">Desktop</label><br><br>
        <label for="usavg">Average Daily Usage</label>
        <select name="" id="usavg">
          <option value="">select</option>
          <option value="">1 Hours</option>
          <option value="">1-3 Hours</option>
          <option value="">3-6 Hours</option>
          <option value="">6+ Hours</option>
        </select><br><br>
        <label for="stdtime">Preferred Study Time</label>
        <input type="time" name="" id="stdtime"><br><br>
        <label for="datause">Weekly Data Usage(in GB)</label>
        <input type="range" min="1" max="100" oninput="output.value=this.value">
        <output name="output"></output><br><br>
        <label for="favsocial">Favorite Social Platform</label>
        <input list="favsocial">
        <datalist id="favsocial">
          <option value="">YouTube</option>
          <option value="">Instagram</option>
          <option value="">LinkedIn</option>
          <option value="Discord"></option>
          <option value="">GitHub</option>
          <option value="">Twitter</option>
        </datalist>
        <label for="skill">Skill</label>
        <input type="checkbox" name="" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="" id="js">
        <label for="js">JS</label>
        <input type="checkbox" name="" id="react">
        <label for="react">React</label>
        <input type="checkbox" name="" id="node">
        <label for="node">Node.js</label>
        <input type="checkbox" name="" id="mongo">
        <label for="mango">MangoDB</label>
        <input type="checkbox" name="" id="git">
        <label for="git">Git</label>
        <input type="checkbox" name="" id="other">
        <label for="other">Others</label><br><br>
        <label for="speed">Upload Internet Speed Scrrenshot</label>
        <input type="file" id="speed"><br><br>
        <label for="favcolor">Pick your favorite color</label>
        <input type="color" name="" id="favcolor"><br><br>
        <label for="sat">Internet Satisfaction</label>
        <input type="range" name="" id="sat" min="1" max="10" oninput="outpu.value=this.value">
        <output name="outpu"></output>
    </form>
  </fieldset><br><br>

  <fieldset>
    <legend>Declaration & Final Submission</legend>
    <form action="#" method="post" form="join">
      <label for="1">Why do you want to join CodingGita? </label><br>
      <textarea name="" id="1" required aria-label="aria-label" placeholder="Answer" rows="5" cols="50
      "></textarea><br>
       <label for="2">How has the Internet helped your education? </label><br>
      <textarea name="" id="2" required aria-label="aria-label" placeholder="Answer" rows="5" cols="50
      "></textarea><br>
       <label for="3">Would you recommend CodingGita to friends? </label><br>
       <input type="radio" name="3" id="yes">     
       <label for="yes">Yes</label>
       <input type="radio" name="3" id="no">
       <label for="no">No</label><br><br>
       <label for="decr">Declaration Checkbox</label> <br>
       <input type="checkbox" name="" id="ok" required>
       <label for="ok">“I hereby declare that the information provided above is true to the best of my knowledge.”</label><br><br>
       <label for="sign">Upload Signature</label>
       <input type="file" name="" id="sign" accept=".jpg">
       <label for="dos">Date of Submission</label>
       <input type="date" name="" id="dos">
    </form>
  </fieldset><br><br>
  <form action="" form="join">
   <input type="submit" name="" id="" value="Submit Application">
   <input type="reset" name="" id="" value="Clear form">
  </form>
</body>
</html>
