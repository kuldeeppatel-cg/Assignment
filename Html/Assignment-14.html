<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <section>
        <h1>CodingGita Student Registration Form</h1>
            <form action="#" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name"><br>
                <label for="email">Email </label>
                <input type="email" id="email"><br>
                <label for="pass">Password</label>
                <input type="password" id="pass"><br>
                <label for="mobile-no.">Mobile Number</label>
                <input type="number" name="" id="mobile-no"><br>
                <label for="gender">Gender:</label><br>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other"><br>
                <label for="Hobbiles">Hobbies</label><br>
                <input type="checkbox" name="" id="reading">
                <label for="reading">Reading</label>
                <input type="checkbox" name="" id="coding">
                <label for="coding">Coding</label>
                <input type="checkbox" name="" id="sport">
                <label for="sport">Sports</label>
                <input type="checkbox" name="" id="music">
                <label for="music">Music</label><br><br>
                <label for="dob">Date of Birth: </label>
                <input type="date" name="" id="dob"><br><br>
                <label for="photo">Photo:</label>
                <input type="file" name="" id="photo"><br><br>
                <label for="course">Course Selection :</label>
                <select name="" id="">
                    <option value="">select</option>
                    <option value="mern">MERN Stack</option>
                    <option value="">DSA</option>
                    <option value="">Web Development</option>
                </select><br><br>
                <textarea name="" id="addre" rows="30" cols="50" placeholder="Enter Your address"></textarea><br><br>
               <label for="study">Prefferred Study Hours :</label> 
               <input type="number" name="" id="study" max="20" min="5">
               <label for="color">Favorite Color :</label>
               <input type="color" name="" id="color"><br><br>
               <label for="url">Portfolio Website :</label>
               <input type="url" name="" id="url"><br><br>
               <label for="search">Search Interests :</label>
               <input type="search" name="" id="search"><br><br>
               <label for="studytime">Preferred Study Time :</label>
               <input type="time" name="" id="studytime"><br>
               <input type="button" name="Submit" id="" value="Submit">
               <input type="button" name="" id="" value="Reset">
            </form>
    </section>
</body>
</html>
